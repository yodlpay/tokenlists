name: Publish Package

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    name: test, typecheck, and build
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      # We have a dependency on a github repo
      # This change causes git to use https instead of ssh, which
      # requires setting up ~/.ssh w/ a key
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.4.0'

      - name: 📥 Install Dependencies
        run: yarn install

      - name: 🔎 Type check
        run: yarn run typecheck

      - name: test
        run: yarn run test

      - name: build
        run: yarn run build
  
  publish:
    needs: test-and-build
    runs-on: ubuntu-latest

    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Use the node version your project requires

      - name: Configure npm for production
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: yarn install

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
